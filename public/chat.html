<div ng-controller="chatCtrl as chat">
        <input type="text" ng-model="chat.name" placeholder="type message...">
        <button ng-click="chat.send()">Send</button>
        <button ng-click="chat.signout()">Logout</button>

    <ul>
            <li ng-repeat="item in chat.msg"> <strong> {{item.name}} </strong></li>  
    </ul>      
</div>
